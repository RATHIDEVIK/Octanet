<!DOCTYPE html>
<html>
<head>
    <title>
        Landing page
    </title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('trip.jpg');
            width: 100%;
            height: 100hv;
            background-size: cover;
            font-family: sans-serif;
           
        }
        nav{
            width: 100%;
            height: 100px;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .logo
        {
            font-size: 2em;
            letter-spacing: 2px;
        }
        .menu a{
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
        }
        .menu a:before{
            content: '';
            position: absolute;
            top: 0;
            left:0;
            width: 0%;
            height: 100%;
            border-bottom:2px solid indianred;
            transition: 0.4s linear;
        }
        .menu a:hover:before{
            width: 90%;
        }
        .register a{
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            background: indianred;
            border-radius: 8px;
            transition: 0.4s;
        }
        .register a:hover{
            background: transparent;
            border: 1px solid indianred;
        }
        .h-txt
        {
            max-width: 650px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            color:white;
        }
        .h-txt span{
            letter-spacing: 5px;
        }
        .h-txt h1{
            font-size: 3.5em;
        }
        .h-txt a{
            text-decoration: none;
            background: indianred;
            padding: 10px 20px;
            color: white;
            letter-spacing: 5px;
            transition: 0.4s;

        }
        .h-txt a:hover{
            background: transparent;
            border: 1px solid indianred;
        }
        .special-letter {
    font-family: 'Times New Roman', Times, serif;
    font-size: 60px;
    /* Replace 'YourDesiredFont' with the actual font family you want to use */
}
    </style>
</head>
<body>
    <header>
        
    <nav>
        
        <div class="logo">
            <span class="special-letter">T</span>ravel Tryst
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Hill Stations</a>
            <a href="#">Best Offers</a>
            <a href="#">Our Sites</a>
            <a href="#">Contact</a>
        </div>
        <div class="register">
            <a href="#">Register</a>
        </div>
    </nav>
    <section class="h-txt">
        <Span>Live Out Of A Suitcase</Span>
        <h1>International Travel Agency</h1>
        <br>
        <a href="#">Book your Trip Now!</a>
    </section>
</header>
</body>
</html>
